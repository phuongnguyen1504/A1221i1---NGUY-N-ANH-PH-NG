<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <p>Tạo một trang web với một nút. Sử dụng thẻ script và khai báo một hàm đơn giản. Gọi hàm này khi người dùng nhấn chuột vào nút.</p>
</head>
<body>
<button type="button" onclick="showMessage()">Bấm vào</button>
</body>
<script>
    function  showMessage() {
        alert('Xin chào!');
    }
</script>
</html>
