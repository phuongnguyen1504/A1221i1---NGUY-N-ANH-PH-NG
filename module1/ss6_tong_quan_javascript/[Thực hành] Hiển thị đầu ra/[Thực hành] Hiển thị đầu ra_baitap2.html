<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị kết quả sử dụng thẻ HTML:</title>
</head>
<body id="message">
    <button type="button" onclick="showMessage()">Bấm vào đây</button>
</body>
<script>
    function showMessage() {
        document.getElementById("message").innerHTML="Xin chào các bạn"
    }
</script>
</html>
