<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị kết quả sử dụng hàm document.write():</title>
</head>
<body>
    <button type="button" onclick="showMessage()">Bấm vào đây</button>
</body>
<script>
    function showMessage() {
        document.write("Xin chào các bạn!")
    }
</script>
</html>
