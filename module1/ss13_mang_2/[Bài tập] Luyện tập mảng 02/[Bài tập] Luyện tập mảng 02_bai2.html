<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var value=window.prompt("Nhập giá trị cần đảo ngược");
    var str=value.toString();
    console.log("giá trị nhập vào là:"+str)
    result=[];
    for (let i=str.length-1;i>=0;i--) {
        result.push(str[i])
    }
    console.log(result.join(""));

</script>
</body>
</html>
