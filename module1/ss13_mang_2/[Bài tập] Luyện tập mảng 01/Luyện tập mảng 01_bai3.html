<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  mang=[]
  for (let i=0;i<10;i++) {
      mang.push(Math.floor(Math.random()*10))
  }
  var max=0
  for(let i=0;i< mang.length;i++ ){
    if (mang[i] >max) {
        max=mang[i]
    }
  }
  average=(mang.reduce(function (a,b){return a+b})/10)
  console.log(mang)
  console.log("Giá trị lớn nhất trong mảng là: "+max+ " ở giá trị trung bình các phần tử mảng là: "+average)
</script>
</body>
</html>
