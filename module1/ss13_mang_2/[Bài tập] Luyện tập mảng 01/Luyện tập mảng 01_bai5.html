<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  mang=[]
  dem=0
  for (let i=0;i<10;i++) {
      var value=Math.floor(Math.random()*20)-10
      if (value<0) {
          dem++
      }
      mang.push(value)
  }
  console.log("Mảng khởi tạo ban đầu là: "+mang)
  console.log("có "+dem+" số âm trong mảng")
</script>
</body>
</html>
