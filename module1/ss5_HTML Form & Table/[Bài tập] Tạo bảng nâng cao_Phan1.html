<html lang="en">
<head>

<style>
    body {
        background-color: orange;
    }
    table {
        border-collapse: collapse;

    }
    td,th {
        width:100;height:100
    }
    td.light {background: #eee;}

        <td class="dark"></td>
        <td class="light"></td>

        <td class="light"></td>
    </tr>
    <tr>
        <th>E</th>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>

        <td class="dark"></td>

</html>
