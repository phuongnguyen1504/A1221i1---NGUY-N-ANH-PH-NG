<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .wufoo {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>
<body>
<form method="get" action="simpleform.html" class="wufoo">
  <h2>Order Form</h2>
    <p>What would you like to buy</p>
    <select>
        <option value=" ">A</option>
        <option>B (+ 0,25$)</option>
        <option>C (+ 0,5$)</option>
    </select>
    <p>How many would you like to order? </p>
    <input type="radio" name="rd">1 - $10<br>
    <input type="radio" name="rd">2- $20<br>
    <input type="radio" name="rd">3 - $25<br>
    <p>Name<span style="color:red">*</span></p>
    <input type="text" name="firstname" placeholder="Điền tên" size="15" required>
    <input type="text" name="Lastname" placeholder="Điền Họ" size="25" required>
    <p>Email</p>
    <input type="email" placeholder="điền mail" size="25">
    <p>Phone number</p>
    <input type="number" name="phone1" size="15"> -
    <input type="number" name="phone2" size="15"> -
    <input type="number" name="phone3" size="15"><br>
    <p><input type="submit" name="submit" value="Submit"></p>

</form>
</body>
</html>
