<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
</head>
<style>
    h1 {
        background-color: #d4fdd6;
        color:blue;
    }
    html {
        background-color: #FFFDA9;
    }
    form {
        background-color: #FFFDA9;
    }
    td {
        color:blue;
    }
    label {
        color: BLACK;
    }
</style>
<body>
<form>
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <table>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" placeholder="nhập họ tên" name="yourname" size="40"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="datetime-local" placeholder="Ngày sinh" name="born" size="40"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="gender" id="Nam"><label for="Nam">Nam</label> <input type="radio" name="gender" id="Nu"><label for="Nu">Nữ</label></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td>
                <textarea id="diachi" name="address" rows="3" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="class" id="lop">
                    <option hidden>-Chọn lớp-</option>
                    <option>Lớp 1</option>
                    <option>Lớp 2</option>
                    <option>Lớp 3</option>
                    <option>Lớp 4</option>
                    <option>Lớp 5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" placeholder="Nhập Email" name="email"size="30"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="number" name="phonenumber" placeholder="Nhập số điện thoại" </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Đăng ký" name="Submit Form"> <input type="reset" value="Nhập lại" name="Reset Form"> </td>
        </tr>

    </table>
</form>
</body>
</html>
