<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while_bai1</title>
</head>
<body>
<script>
    debugger
    value=Number(prompt("Nhập số vào.Nhấn -1 để kết thúc nhập liệu"));
    total=0;
    while (value!=-1) {
        total+=value
        value=Number(prompt("Nhập số vào.Nhấn -1 để kết thúc nhập liệu"));
    }
    alert("Tổng của các số vừa nhập là: "+total)
</script>

</body>
</html>
