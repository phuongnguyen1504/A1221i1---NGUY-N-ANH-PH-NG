<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử_bài 2</title>
</head>
<body>
<h1> Chương trình chuyển độ C sang độ F</h1>
Nhập °C: <input type="number" id="c"><br>

=> Độ F: <p id="result" style="display: inline"></p>° F<br><br>
<button onclick="transfer()">Chuyển đổi</button>
</body>
<script>
    function transfer() {
        let C;
        C=Number(document.getElementById('c').value);
        result=((9*C)/5)+32
        document.getElementById('result').innerHTML=result;
    }
</script>
</html>
