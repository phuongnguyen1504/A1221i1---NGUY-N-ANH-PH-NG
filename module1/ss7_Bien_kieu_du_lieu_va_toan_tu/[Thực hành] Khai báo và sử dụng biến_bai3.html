<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo sử dụng biến (Bài 3)</title>
</head>
<body>
    <script>
        let a=prompt("Mời nhập số a:");
        let b=prompt("Mời nhập số b:");
        if (a%b ==0) {
            alert("a chia hết cho b")
        } else {
            alert("a không chia hết cho b")
        }
    </script>
</body>
</html>
