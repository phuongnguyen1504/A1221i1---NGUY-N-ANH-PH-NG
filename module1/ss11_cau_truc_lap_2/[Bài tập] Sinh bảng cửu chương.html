<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>
<script>
  var hangcot;
  hangcot="<table border='1' width='300' cellspacing='0' cellpadding='3'>"
  for (let i=1;i<=9;i++) {
    hangcot=hangcot+"<tr>";
    for (j=2;j<=9;j++) {
      hangcot=hangcot+"<td>"+j+"x"+i+"="+i*j+"</td>";
    }
    j=2;
    hangcot=hangcot+"</tr>"
  }
  hangcot=hangcot+"</table>";
  document.write(hangcot)
</script>

</body>
</html>
