<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let amount=parseInt(prompt("nhập số lượng số nguyên tố cần tìm"))
    let count =0
    let N=2
    while (count<amount) {
        let  check=true;
        for (let i=2;i<N;i++) {
            if (N%i===0) {
                check=false;
                break;
            }
        }
        if (check===true){
            document.write("SNT: "+ N);
            document.writeln("<br>");
            count++;
        }
        N++;
    }
</script>

</body>
</html>
