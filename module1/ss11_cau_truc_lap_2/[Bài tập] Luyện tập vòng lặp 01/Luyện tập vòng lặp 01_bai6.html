<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01_bai6</title>
</head>
<body>
<script>
    dem=0;
    total=0;
    for (i=7;dem<30;i++) {
        if (i%7==0) {
            dem=dem+1;
            total=total+i;
        }
    }
    document.write("Tổng của 30 số chia hết cho 7 đầu tiên là: "+total)
</script>
</body>
</html>
