<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01_bai4</title>
</head>
<body>
<script>
    dem=[]
    for (i=1;;i++) {
        if (i<2) {
            dem.push(Number(1))
        } else {
            daysotiep=Number(dem.slice(-2,-1))+Number(dem.slice(-1));
            dem.push(daysotiep)
            if (daysotiep%5==0) {
                document.write("Số đầu tiên trong dãy fibonacci chia hết cho 5 là: "+daysotiep);
                break;
            }
        }
    }
</script>
</body>
</html>
