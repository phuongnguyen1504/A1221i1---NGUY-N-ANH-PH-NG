<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01_bai7</title>
</head>
<body>
<script>
    for (i=1;i<=100;i++) {
        if (i%3===0 && i%5===0) {
            document.write(i+" fizzbuzz");
            document.write("<br>")
        }
        else if (i%5===0) {
            document.write(i+ " buzz");
            document.write("<br>")
        }
        else if (i%3===0) {
            document.write(i+ " fizz");
            document.write("<br>")
        }
    }
</script>
</body>
</html>
