<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với toán tử ba ngôi</title>
</head>
<body>
  <script>
    let a=Number(prompt("Nhập a:"));
    let b=Number(prompt("Nhập b:"));
    result= (a+b) <4 ? "Below":"Over";
    alert(result);
  </script>

</body>
</html>
