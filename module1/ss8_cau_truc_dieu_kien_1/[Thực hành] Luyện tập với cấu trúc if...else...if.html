<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
 <script>
     let username=prompt("Nhập username");
     if (username=="Admin") {
         password=prompt("Nhập password");
         if (password=="TheMaster") {
             alert("Welcome!")
         } else if (password==null) {
             alert("Canceled")
         }
         else {
             alert("Wrong password")
         }
     } else {
         alert("I don’t know you")
     }
 </script>
</body>
</html>
