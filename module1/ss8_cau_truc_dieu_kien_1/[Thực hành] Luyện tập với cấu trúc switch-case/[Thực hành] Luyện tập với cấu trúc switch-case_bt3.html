<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let value = Number(prompt('Type a number', 0));//default=0
      var ispositive=value>0;
/*      if (value>0) {
          alert(1);
      }
      else if (value <0) {
          alert(-1)
      }
      else {
          alert(0);
      }*/
      //Chuyen sang switch-case
      switch (ispositive) {
          case true:
              alert(1);
              break;
          case false:
              switch (value) {
                  case 0:
                      alert(0);
                      break
                  default:
                      alert(-1)
              }
      }
  </script>
</body>
</html>
