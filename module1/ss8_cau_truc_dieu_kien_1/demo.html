<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var diem=Number(prompt("NHập điểm:"));
    if (diem<65) {
        document.write("Học sinh trung bình yếu");
    } else if (diem<=80) {
        document.write("học sinh khá");
    } else if (diem <=90) {
        document.write("Học sinh giỏi");
    } else {
        document.write("Học sinh xuất sắc")
    }
</script>

</body>
</html>
