<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
	//hình chữ nhật rỗng
	for (let i=0;i<4;i++){
    	for (let j=0;j<5;j++){
        	if (j==0||i==0||i==3||j==4){
            	document.writeln("*")
            }
            else {
            	document.writeln("&nbsp&nbsp")
            }
        }
        document.writeln("<br>")
    }
    document.writeln("----------------------"+"<br>")
    //hình tam giác vuông cân rỗng
    for (let i=0;i<5;i++){
    	document.writeln("*")
    	for (let j=1;j<5;j++){
        	if (j==i||i==4){
            	document.writeln("*")
            }
            else {
            	document.writeln("&nbsp&nbsp")
            }
        }
        document.writeln("<br>")
    }
    document.writeln("----------------------"+"<br>")
    //hình tam giác cân đặc 
    for (let i=0;i<5;i++){
    	for (let j=0;j<9;j++){
        	if((i<j-4)||(j<4-i)){
            	document.writeln("&nbsp&nbsp")
            }
            else {
            	document.writeln("*")
            }
        }
        document.writeln("<br>")
    }    
    document.writeln("----------------------"+"<br>")
    document.writeln("----------------------"+"<br>")
    //hình tam giác cân rỗng
    for (let i=0;i<5;i++){
    	for (let j=0;j<9;j++){
        	if((j==i+4)||(j==4-i)||(i==4)){
            	document.writeln("*")
            }
            else {
            	document.writeln("&nbsp&nbsp")
            }
        }
        document.writeln("<br>")
    }    
    document.writeln("----------------------"+"<br>")
    for (i=1;i<7;i++) {
        for (j=1;j<=7;j++) {
            if (((i==1)&&((j==1)||(j==4)||(j==7)))||
                ((i==4)&&((j==1)||(j==7)))||
                ((i==5)&&((j==1)||(j==2)||(j==6)||
                    (j==7)))||((i==6)&&((j==1)||
                    (j==2)||(j==3)||(j==5)||(j==6)||
                    (j==7)))) {
                document.writeln("&nbsp;&nbsp")
            } else {
                document.writeln("*")
            }
        }
        document.writeln("<br>")
    }
</script>
</body>
</html>
