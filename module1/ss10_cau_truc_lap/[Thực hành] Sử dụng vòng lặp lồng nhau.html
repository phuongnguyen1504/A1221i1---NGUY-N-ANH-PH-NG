        //vòng lặp while
        let hangcot;
        hangcot="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        i=j=1;
        while (i<=10) {
            hangcot=hangcot+"<tr>";
            while (j<=10) {
                hangcot=hangcot+"<td>"+i*j+"</td>";
                j++;
            }
            hangcot=hangcot+"</tr>";
            j=1;
            i++;
        }
        hangcot=hangcot+"</table>";
        document.write(hangcot)
    </script>
