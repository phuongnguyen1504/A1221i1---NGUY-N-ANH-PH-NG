<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp for_bai2</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
 <script>
         let num=Number(prompt("NHập số bất kỳ: "))
         let i;
         let total=0
         for (i = 0; i <= num; i++) {
             total+=i
     }
         document.getElementById('demo').innerHTML="Tổng các phần tử từ 1 đến "+num +" là "+total;
 </script>
</body>
</html>
