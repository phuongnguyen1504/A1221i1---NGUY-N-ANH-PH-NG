<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập cấu trúc điều kiện 02_bai9</title>
</head>
<body>
<script>
   a=Number(prompt("NHập cạnh a: "));
   b=Number(prompt("NHập cạnh b: "));
   c=Number(prompt("NHập cạnh c: "));
   if (a>0 && b>0 && c>0) {
       if ((a+b)>c) && ((b+c)>a) &&((a+c)>b) {
           alert(" Đây là các cạnh của tam giác")
       }
   } else {
       alert("Đây không phải là cạnh của tam giác")
   }
</script>
</body>
</html>
