    <title>[Bài tập] Luyện tập cấu trúc điều kiện 02_bai8</title>

<body>
<script>
   tuoi=Number(prompt("NHập tuổi vào: "));
   if (tuoi<=0 || tuoi>120) {
       alert("đây không phải là số tuổi của người")
   }
   else {
       alert(tuoi+" là tuổi của 1 người");
   }
</script>
