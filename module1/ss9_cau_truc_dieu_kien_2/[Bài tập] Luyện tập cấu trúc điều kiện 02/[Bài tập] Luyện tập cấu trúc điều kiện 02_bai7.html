<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập cấu trúc điều kiện 02_bai7</title>
</head>
<body>
<h1>Nhập các tham số của phương trình ax2 +bx +c = 0</h1>
a:<input type="number" id="a">
b:<input type="number" id="b">
c:<input type="number" id="c">
<button onclick="ptbac2()" >Solve</button>
<script>
    function ptbac2() {
        a = Number(document.getElementById('a').value);
        b = Number(document.getElementById('b').value);
        c = Number(document.getElementById('c').value);
        delt = (b * b) - (4 * a * c);
        if (delt < 0) {
            alert("phương trình vô nghiệm")
        } else if (delt==0) {
            alert("Phương trình có 1 nghiệm kép x1=x2= "+(-b)/(2*a));
        } else {
            sqrtdel=Math.sqrt(delt);
            x1=(-b+sqrtdel)/(2*a)
            x2=(-b-(sqrtdel))/(2*a)
            alert("Phương trình có 2 nghiệm phân biệt là x1= "+x1+ " và x2= "+ x2)
        }
    }
</script>
</body>
</html>
