<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập cấu trúc điều kiện 02_bai10</title>
</head>
<body>
<!--viết chương trình nhập vào số Kwh tiêu thụ điện. Tính tiền điện phải trả biết các thức tính tiền như sau
1. 100Kwh định mức đầu tiên có đơn giá trung bình là 600 đ/kwh
2. các kwh từ 101 => 150 có đơn giá là 700 đ/kwh
3. các kwh từ 151=> 200 có đơn giá là 900 đ/kwh
4. các kwh từ 201 trở đi có đơn giá là 1100 đ/kwh-->
<script>
   kwh=Number(prompt("NHập số Kwh tiêu thụ điện: "));
   if (kwh<100) {
       result=600*(100-kwh);
   } else if (kwh<150) {
       result=(600*100)+(700*(kwh-100));
   } else if (kwh<200){
       result=(600*100)+(700*50)+(900*(kwh-150));
   } else {
       result=(600*100)+(700*50)+(900*50)+(1100*(kwh-200));
   }
   alert("giá tiền điện là: "+result+" đồng")


</script>
</body>
</html>
