<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng vui DoYouLoveMe</title>
</head>
<body>
    <h1>Do you love me?</h1>
    <button id="yes" onclick="clickyes()">Yes</button>
    <button id="no" onmouseover="clickno()" style="position:absolute;left:50px;right:50px">No</button>
</body>
<script>
    function clickyes() {
        alert("<3")
    }
    function clickno() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }
</script>
</html>
