<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
    <input type="number" id="month">
    <button value="Tính số ngày" onclick="tinhsongay()">Tính số ngày</button>
    <p id="result"></p>
<script>
    function tinhsongay() {
        let month=Number(document.getElementById('month').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerText="tháng "+month+" có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerText="tháng "+month+" có 30 ngày";
                break;
            case 2:
                document.getElementById('result').innerText="tháng "+month+" có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById('result').innerText="tháng nhập vào không đúng";
        }
    }
</script>

</body>
</html>
