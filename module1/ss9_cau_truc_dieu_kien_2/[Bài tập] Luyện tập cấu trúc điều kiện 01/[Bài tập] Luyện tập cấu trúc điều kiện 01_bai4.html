<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập cấu trúc điều kiện 01_bai4</title>
</head>
<!--
Xuất sắc diem >8
Loại giỏi: diem <8
Loại khá: <7
Loại trung bình <6
Loại yếu<5-->
<body>
    <script>
        let a=Number(prompt("nhập số a: "));
        let b=Number(prompt("nhập số b: "));
        let c=Number(prompt("nhập số c: "));
        if (a>b && a>c) {
            alert(a+" là số lớn nhất");
        } else if (b>a && b>c) {
            alert(b+" là số lớn nhất");
        } else {
            alert(c+" là số lớn nhất")
        }
    </script>

</body>
</html>
