<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập cấu trúc điều kiện 01_bai2</title>
</head>
<body>
    <script>
        let tuoi=Number(prompt("nhập số tuoi học sinh: "));
        if (tuoi<15) {
            alert("chưa đủ tuổi học lớp 10");
        } else if (tuoi>15) {
            alert("Hơi bị quá tuổi rồi đấy!");
        } else {
            alert("Đã đủ tuổi")
        }
    </script>

</body>
</html>
