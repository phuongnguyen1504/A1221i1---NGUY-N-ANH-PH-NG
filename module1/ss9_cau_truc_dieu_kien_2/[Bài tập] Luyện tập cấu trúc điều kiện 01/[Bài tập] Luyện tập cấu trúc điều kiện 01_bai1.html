<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập cấu trúc điều kiện 01_bai1</title>
</head>
<body>
    <script>
        let a=Number(prompt("nhập số a: "));
        let b=Number(prompt("nhập số b: "));
        if (a%b==0) {
            alert(a+" chia hết cho " +b);
        } else {
            alert(a+" không chia hết cho " +b);
        }
    </script>

</body>
</html>
