<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sự kiện chuột</title>
</head>
<body>
    <form>
        <img src="http://pngimg.com/uploads/football/football_PNG52792.png" style="width: 50px;height: 50px" id="myImage">
        <p>Click button below to move the image to right</p>
        <input type="button" onclick="moveRight()" value="Click Me"/>
    </form>
    <script>
        let imgObj=null;
        imgObj=document.getElementById('myImage');// ban đầu đứng yên, sau 1 vòng lặp moverRight thì qua phải 10px và onload lại biến init, lúc đó init từ 0px tăng lên 10px và cứ thế
        function init() {
            imgObj.style.position='relative';
            imgObj.style.left="0px";
        }
        function moveRight() {
            imgObj.style.left=parseInt(imgObj.style.left)+10+'px'
        }
        window.onload=init();

    </script>
</body>
</html>
