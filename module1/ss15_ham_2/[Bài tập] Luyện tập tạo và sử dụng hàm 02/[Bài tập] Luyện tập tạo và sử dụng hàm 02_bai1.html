<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function square(number){
        document.write("Bình phương của "+number+" là: "+(number*number))
    }
    let number=window.prompt("Nhập số cần tính bình phương")
    square(number)
</script>
</body>
</html>
