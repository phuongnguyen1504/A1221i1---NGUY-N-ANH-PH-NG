<p>Delete Product</p>
<div class="row">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit(id)">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Item</h5>
        <button type="button" class="btn-close" routerLink="/product/list" aria-label="Close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input disabled type="text"  class="form-control" name="name" formControlName="name">
          <label  style="color: #fc9494" *ngIf="productForm.controls['name'].getError('required')!=null && productForm.controls['name'].touched">Name cannot null</label>
        </div>

        <div class="mb-3">
          <label class="form-label">Price</label>
          <input disabled type="number" step="0.01" class="form-control" name="price" formControlName="price"/>
          <label  style="color: #fc9494" *ngIf="productForm.controls['price'].getError('required')!=null && productForm.controls['price'].touched">Price cannot null</label>

        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <input disabled type="text" class="form-control" name="description" formControlName="description"/>
          <label  style="color: #fc9494" *ngIf="productForm.controls['description'].getError('required')!=null && productForm.controls['description'].touched">description cannot null</label>

        </div>
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select name="category" formControlName="category">
            <option disabled  class="form-select"  [ngValue]="productForm.controls['category'].value">{{productForm.controls['category'].value.name}}</option>
          </select>
          <label  style="color: #fc9494" *ngIf="productForm.controls['category'].getError('required')!=null && productForm.controls['category'].touched">Need to select category</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" routerLink="/product/list" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success" [disabled]="productForm.invalid">Delete</button>
      </div>
    </div>
  </form>
</div>
