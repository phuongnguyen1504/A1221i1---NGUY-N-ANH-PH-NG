<p>Delete Product</p>
<div class="row">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit(id)">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Item</h5>
        <button type="button" class="btn-close" routerLink="/product/list" aria-label="Close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">So xe</label>
          <input type="text" disabled  class="form-control" name="id" formControlName="id">
          <label  style="color: #fc9494" *ngIf="productForm.controls['id'].getError('required')!=null && productForm.controls['id'].touched">Id khong duoc trong</label>
        </div>
        <div class="mb-3">
          <label class="form-label">Loai xe</label>
          <input disabled type="text"  class="form-control" name="type" formControlName="type">
          <label  style="color: #fc9494" *ngIf="productForm.controls['type'].getError('required')!=null && productForm.controls['type'].touched">Loai xe khong duoc trong</label>
        </div>

        <div class="mb-3">
          <label class="form-label">Ten nha xe</label>
          <!--          <input type="number" step="0.01" class="form-control" name="price" formControlName="price"/>-->
          <input disabled type="text" class="form-control" name="nameStation" formControlName="nameStation"/>
          <label  style="color: #fc9494" *ngIf="productForm.controls['nameStation'].getError('required')!=null && productForm.controls['nameStation'].touched">Ten nha xe cannot null</label>

        </div>

        <div class="mb-3">
          <label class="form-label">Diem di</label>
          <select name="out" formControlName="out">
            <option disabled  class="form-select"  [ngValue]="productForm.controls['out'].value">{{productForm.controls['out'].value}}</option>
          </select>
          <label  style="color: #fc9494" *ngIf="productForm.controls['out'].getError('required')!=null && productForm.controls['out'].touched">Need to select category</label>
        </div>
        <div class="mb-3">
          <label class="form-label">Diem den</label>
          <select name="in" formControlName="in">
            <option disabled  class="form-select"  [ngValue]="productForm.controls['in'].value">{{productForm.controls['in'].value}}</option>
          </select>
          <label  style="color: #fc9494" *ngIf="productForm.controls['in'].getError('required')!=null && productForm.controls['in'].touched">Need to select category</label>
        </div>

        <div class="mb-3">
          <label class="form-label">So dien thoai</label>
          <input disabled type="text" class="form-control" name="phone" formControlName="phone"/>
          <label  style="color: #fc9494" *ngIf="productForm.controls['phone'].getError('required')!=null && productForm.controls['phone'].touched">Phone cannot null</label>
        </div>
        <div class="mb-3">
          <label class="form-label">Mail</label>
          <input disabled type="text" class="form-control" name="mail" formControlName="mail"/>
          <label  style="color: #fc9494" *ngIf="productForm.controls['mail'].getError('required')!=null && productForm.controls['mail'].touched">mail cannot null</label>
        </div>
        <div class="mb-3">
          <label class="form-label">Gio di</label>
          <input disabled type="text" class="form-control" name="startDate" formControlName="startDate"/>
          <label  style="color: #fc9494" *ngIf="productForm.controls['startDate'].getError('required')!=null && productForm.controls['startDate'].touched">startDate cannot null</label>
        </div>
        <div class="mb-3">
          <label class="form-label">Gio den</label>
          <input disabled type="text" class="form-control" name="endDate" formControlName="endDate"/>
          <label  style="color: #fc9494" *ngIf="productForm.controls['endDate'].getError('required')!=null && productForm.controls['endDate'].touched">endDate cannot null</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" routerLink="/product/list" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success" [disabled]="productForm.invalid">Delete</button>
      </div>
    </div>
  </form>
</div>
