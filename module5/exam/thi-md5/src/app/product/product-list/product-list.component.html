<h2>Danh sach cac xe dang ky o ben xe XYZ</h2>
<div class="row">


  <div class="col-4">

    <select class="form-select"  [ngModel]="key" (ngModelChange)="onChange($event)" aria-label="Default select example">
      <option value="All">All</option>
      <option value="type">Loai xe</option>
      <option value="nameStation">Ten nha xe</option>
      <option value="out">Diem di </option>
      <option value="in">Diem den</option>
      <option value="phone">Phone</option>
      <option value="mail">Email</option>
      <option value="startDate">Gio di</option>
      <option value="endDate">Gio den</option>
    </select>

  </div>
  <div class="col-6">
    <div class="input-group">
      <input type="search" #element class="form-control border-end-0 border rounded-pill"
             placeholder="&#xF002; Search" aria-label="Username"
             aria-describedby="basic-addon1" [ngModel]="value" (ngModelChange)="changeInput($event)">
      <button class="btn btn-info border-end-0 border rounded-pill" (click)="search()">Search</button>
    </div>

  </div>
</div>

<div class="row">
  <table class="table table-striped table-hover">
    <thead style="background: #ece1be">
    <tr>
      <th scope="col">
        <div class="pt-1" style="float: left">STT</div>
      </th>
      <th scope="col">
        <div class="pt-1" style="float: left">So xe</div>
      </th>
      <th scope="col">
        <div class="pt-1" style="float: left">Loai xe</div>
      </th>
      <th scope="col">
        <div class="pt-1" style="float: left">Ten nha xe</div>
      </th>
      <th scope="col">
        <div class="pt-1" style="float: left">Diem di</div>
      </th>
      <th scope="col">
        <div class="pt-1" style="float: left">Diem den</div>
      </th>
      <th scope="col">
        <div class="pt-1" style="float: left">So dien thoai</div>
      </th>
      <th scope="col">
        <div class="pt-1" style="float: left">Email</div>
      </th>
      <th scope="col">
        <div class="pt-1" style="float: left">Gio di</div>
      </th>
      <th scope="col">
        <div class="pt-1" style="float: left">Gio den</div>
      </th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody class="body_table">
    <tr *ngFor="let item of products| paginate: { itemsPerPage: 5, currentPage: p } ;index as i">
      <td>{{i + 1}}</td>
      <td>{{item.id}}</td>
      <td>{{item.type}}</td>
      <td>{{item.nameStation}}</td>
      <td>{{item.dateOut}}</td>
      <td>{{item.dateIn}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.mail}}</td>
      <td>{{item.startDate}}</td>
      <td>{{item.endDate}}</td>
<!--      <td>{{item.type|number:'1.0-2'}}</td>-->
      <!--      <p>The hero's birthday is {{ birthday | date:"MM/dd/yy" }} </p>-->
      <td>
        <a class="btn btn-primary" [routerLink]="['/product/edit',item.id]">Edit</a>
        <a class="btn btn-danger" [routerLink]="['/product/delete',item.id]">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
