<div class="row">


  <div class="col-4">

    <select class="form-select"  [ngModel]="key" (ngModelChange)="onChange($event)" aria-label="Default select example">
      <option value="All">All</option>
      <option value="name">Product Name</option>
      <option value="price">Price</option>
      <option value="description">Description </option>
      <option value="category.name">Category</option>
    </select>

  </div>
  <div class="col-6">
    <div class="input-group">
      <input type="search" #element class="form-control border-end-0 border rounded-pill"
             placeholder="&#xF002; Search" aria-label="Username"
             aria-describedby="basic-addon1" [ngModel]="value" (ngModelChange)="changeInput($event)">
      <button class="btn btn-info border-end-0 border rounded-pill" (click)="search()">Search</button>
    </div>

  </div>
</div>

<div class="row">
  <table class="table table-striped table-hover">
    <thead style="background: #ece1be">
    <tr>
      <th scope="col">
        <div class="pt-1" style="float: left">STT</div>
      </th>
      <th scope="col">
        <div class="pt-1" style="float: left">Name</div>
      </th>
      <th scope="col">
        <div class="pt-1" style="float: left">Price</div>
      </th>
      <th scope="col">
        <div class="pt-1" style="float: left">Description</div>
      </th>
      <th scope="col">
        <div class="pt-1" style="float: left">Category</div>

      </th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody class="body_table">
    <tr *ngFor="let item of products;index as i">
      <td>{{i + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.description}}</td>
      <td>{{item.category.name}}</td>
      <!--      <p>The hero's birthday is {{ birthday | date:"MM/dd/yy" }} </p>-->
      <td>
        <a class="btn btn-primary" [routerLink]="['/product/edit',item.id]">Edit</a>
        <a class="btn btn-danger" [routerLink]="['/product/delete',item.id]">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
