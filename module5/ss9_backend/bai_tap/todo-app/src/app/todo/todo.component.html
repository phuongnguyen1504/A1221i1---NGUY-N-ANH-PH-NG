<h2 class="text-center">Todo App</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <ul [class.complete]="todo.complete" *ngFor="let todo of todos;index as i">
    <li [class.complete]="todo.complete" (click)="toogleTodo(i)" >{{todo.content}}</li>
    <li><button (click)="delete(todo)">Delete</button></li>
  </ul>
</div>
