  <a href="{{item.url}}" target="_blank">{{item.title}}</a>:<app-like></app-like>
</div>

@CodeGym, 2021
<div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea> </td>
    </tr>
    <tr>
      <td>Url:</td>
      <td><textarea [(ngModel)]="article.url" cols="70" ></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><button style="float: right" (click)="addNewArticle()">Add</button></td>
    </tr>
    <tr>
      <div ngSwitch="items">
        <td *ngSwitchDe=""></td>
      </div>
    </tr>
  </table>
</div>
