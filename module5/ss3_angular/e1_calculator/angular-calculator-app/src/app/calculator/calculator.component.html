<h2>Calculator</h2>
<table>
  <thead >
  <tr>
    <th colspan="3"><input type="text" [(ngModel)]="temp"></th>
    <th><button class="btn btn-danger" (click)="clear()">C</button></th>

  </tr>
  </thead>
  <tbody>
  <tr class="table-hover">
    <td><button class="btn btn-danger" (click)="addValue(1)">1</button></td>
    <td><button class="btn btn-danger" (click)="addValue(2)">2</button></td>
    <td><button class="btn btn-danger" (click)="addValue(3)">3</button></td>
    <td><button class="btn btn-danger" (click)="addValue('/')">/</button></td>
  </tr>
  <tr>
    <td><button class="btn btn-danger" (click)="addValue(4)">4</button></td>
    <td><button class="btn btn-danger" (click)="addValue(5)">5</button></td>
    <td><button class="btn btn-danger" (click)="addValue(6)">6</button></td>
    <td><button class="btn btn-danger" (click)="addValue('*')">*</button></td>
  </tr>
  <tr>
    <td><button class="btn btn-danger" (click)="addValue(7)">7</button></td>
    <td><button class="btn btn-danger" (click)="addValue(8)">8</button></td>
    <td><button class="btn btn-danger" (click)="addValue(9)">9</button></td>
    <td><button class="btn btn-danger" (click)="addValue('-')">-</button></td>
  </tr>
  <tr>
    <td><button class="btn btn-danger" (click)="addValue(0)">0</button></td>
    <td><button class="btn btn-danger" (click)="addValue('.')">.</button></td>
    <td><button class="btn btn-danger" (click)="equal()">=</button></td>
    <td><button class="btn btn-danger" (click)="addValue('+')">+</button></td>

  </tr>
  </tbody>
</table>
