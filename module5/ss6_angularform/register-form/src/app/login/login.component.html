<p>login Form!</p>
<h2 class="text-center">login Form</h2>
<div class="container">
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" >
    <div class="row mb-3">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail" formControlName="email">
        <span *ngIf="formLogin.controls['email'].getError('required')!=null &&formLogin.controls['email'].touched">Email is required</span>
        <span *ngIf="formLogin.controls['email'].getError('email')!=null">Email is invalid</span>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" formControlName="password">
        <span *ngIf="formLogin.controls['password'].getError('required')!=null&& formLogin.controls['password'].touched">Password cannot null</span>
        <span *ngIf="formLogin.controls['password'].getError('minlength')!=null&& formLogin.controls['password'].touched">Password min 6 word</span>
      </div>
    </div>

    <div class="row">
      <button type="submit" class="btn btn-success" [disabled]="formLogin.invalid">Submit</button>
    </div>
  </form>
</div>
