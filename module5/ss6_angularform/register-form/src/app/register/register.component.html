<h2 class="text-center">Register Form</h2>
<div class="container">
  <form [formGroup]="rfRegister" (ngSubmit)="onSubmit()" >
    <div class="row mb-3">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail" formControlName="email">
        <span *ngIf="rfRegister.controls['email'].getError('required')!=null &&rfRegister.controls['email'].touched">Email is required</span>
        <span *ngIf="rfRegister.controls['email'].getError('email')!=null">Email is invalid</span>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" formControlName="password">
              <span *ngIf="rfRegister.controls['password'].getError('required')!=null&& rfRegister.controls['password'].touched">Password cannot null</span>
              <span *ngIf="rfRegister.controls['password'].getError('minlength')!=null&& rfRegister.controls['password'].touched">Password min 6 word</span>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Password Confirm</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputConfirmPassword" formControlName="confirm_password">
              <span *ngIf="rfRegister.controls['confirm_password'].getError('isError')">Password and confirm should match</span>
      </div>
    </div>
    <div class="row mb-3">
      <label  class="col-sm-2 col-form-label">Country</label>
      <div class="col-sm-10">
        <select class="form-select" aria-label="Select country" formControlName="country" placeholder="Select Country" required>
          <option [ngValue]="null" disabled>Select Country</option>
          <option *ngFor="let i of country" [ngValue]="i">{{i}}</option>
        </select>
        <span *ngIf="rfRegister.controls['country'].getError('required')&&rfRegister.controls['country'].touched">Need to select your country</span>

      </div>
    </div>
    <div class="row mb-3">
      <label for="inputage" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputage" formControlName="age">
              <span *ngIf="rfRegister.controls['age'].getError('min')!=null">Age must be greater than 18</span>
              <span *ngIf="rfRegister.controls['age'].getError('required')!=null && rfRegister.controls['age'].touched">Age is required</span>
      </div>
    </div>
    <div class="row mb-3">
      <label  class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-10">
        <input type="radio" formControlName="gender" [value]='0'>Nam
        <input type="radio" formControlName="gender" [value]='1'>Ná»¯
        <input type="radio" formControlName="gender" [value]='2'>LGBT
              <br><span *ngIf="rfRegister.controls['gender'].getError('required')&&rfRegister.controls['gender'].touched">Gender is required</span>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPhone" formControlName="phone">
              <span *ngIf="rfRegister.controls['phone'].getError('pattern')">Phone is invalid</span>
              <span *ngIf="rfRegister.controls['phone'].getError('required')&&rfRegister.controls['phone'].touched">Phone is required</span>
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-success" [disabled]="rfRegister.invalid">Submit</button>
    </div>
  </form>
</div>
