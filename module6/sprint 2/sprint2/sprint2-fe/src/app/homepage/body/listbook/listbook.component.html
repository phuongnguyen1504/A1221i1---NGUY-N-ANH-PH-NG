<!-- shop section -->
<section class="shop_section layout_padding mt-1 mb-60">
  <div class="container">
    <div class="shop-topbar-wrapper">
      <div class="shop-topbar-left">
        <div class="view-mode nav">
          <a class="active" href="#shop-1" data-toggle="tab"><i class="icon-grid"></i></a>
          <a href="#shop-2" data-toggle="tab"><i class="icon-menu"></i></a>
        </div>
        <p>Showing 1 - 20 of 30 results </p>
      </div>
      <div class="product-sorting-wrapper">
        <div class="product-shorting shorting-style">
          <label>View :</label>
          <select>
            <option value=""> 20</option>
            <option value=""> 23</option>
            <option value=""> 30</option>
          </select>
        </div>
        <div class="product-show shorting-style">
          <label>Sort by :</label>
          <select>
            <option value="">Default</option>
            <option value=""> Name</option>
            <option value=""> price</option>
          </select>
        </div>
      </div>
    </div>
    <div class="shop-bottom-area">
      <div class="tab-content jump">
        <div id="shop-1" class="tab-pane active">
          <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let book of books.content,index as i">
              <div class="single-product-wrap mb-35">
                <div class="product-img product-img-zoom mb-15">
                  <a href="product-details.html" class="card">
                    <img src="{{book.img_url}}" alt="" >
                  </a>
                  <div class="product-action-2 tooltip-style-2">
                    <button title="Wishlist"><i class="icon-heart"></i></button>
                    <button title="Quick View" data-toggle="modal" data-target="#exampleModal"><i
                      class="icon-size-fullscreen icons"></i></button>
                    <button title="Compare"><i class="icon-refresh"></i></button>
                  </div>
                </div>
                <div class="product-content-wrap-2 text-center">
                  <div class="product-rating-wrap">
                    <div class="product-rating">
                      <i class="icon_star"></i>
                      <i class="icon_star"></i>
                      <i class="icon_star"></i>
                      <i class="icon_star"></i>
                      <i class="icon_star gray"></i>
                    </div>
                    <span>(2)</span>
                  </div>
                  <h3><a href="product-details.html">Basic Joggin Shorts</a></h3>
                  <div class="product-price-2">
                    <span>$20.50</span>
                  </div>
                </div>
                <div class="product-content-wrap-2 product-content-position text-center">
                  <div class="product-rating-wrap">
                    <div class="product-rating">
                      <i class="icon_star"></i>
                      <i class="icon_star"></i>
                      <i class="icon_star"></i>
                      <i class="icon_star"></i>
                      <i class="icon_star gray"></i>
                    </div>
                    <span>(2)</span>
                  </div>
                  <h3><a href="product-details.html">{{book.name}}</a></h3>
                  <div class="product-price-2">
                    <span>${{book.price}}</span>
                  </div>
                  <div class="pro-add-to-cart">
                    <button title="Add to Cart">Add To Cart</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
