
<!-- feature -->
<section class="section feature mb-0" id="feature">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">{{news.title}}</h2>
        <p class="mb-100"><b>{{news.firstSentence}}</b></p>
      </div>
      <!-- feature item -->
      <div class="col-md-12 mb-80" [innerHTML]="news.content">

      </div>
      <div class="col-md-12 text-md-right">
        Nguồn: <span style="font-weight: bolder">{{news.author}}</span>
      </div>
      <div class="col-md-12 text-md-right">
        Ngày tạo: <strong>{{news.dateCreate|date:'dd/MM/yyyy'}}</strong>
      </div>

    </div>
  </div>

</section>
<!-- /feature -->
