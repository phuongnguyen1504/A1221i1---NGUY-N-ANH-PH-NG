            margin: 150px auto;

        .container button {
            padding: 0.5rem 1rem;
            cursor: pointer;
            outline: none;
            border: 2px solid rgb(40, 27, 161);
            background: rgb(40, 27, 161);
            color: #fff;
            font-size: large;
            font-weight: 600;
            border-radius: 4px;
            margin: 0.25rem;
            transition: .4s ease all;
            max-width: 150px;
        }

        .container button:hover {
            background: #fff;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            color: rgb(40, 27, 161);
        }

.lead { margin-bottom: 2rem;}
