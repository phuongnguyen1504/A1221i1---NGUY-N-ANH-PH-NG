<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{customer.info}">Customer Information</title>
  Language: <a href="?lang=en">Englist</a> | <a href="?lang=vi">VietNam</a>
</head>
<body>
<form action="/customers" method="post">
  <fieldset>
    <legend th:text="#{customer.info}"></legend>
    <input type="hidden" name="id" th:value="${customer.id}">
    <table>
      <tr>
        <td th:text="#{customer.Id}"></td>
        <td th:text="${customer.id}"></td>
      </tr>
      <tr>
        <td th:text="#{customer.Name}"></td>
        <td>
          <input type="text" name="name" th:value="${customer.name}">
        </td>
      </tr>
      <tr>
        <td th:text="#{customer.mail}">Email</td>
        <td>
          <input type="text" name="email" th:value="${customer.email}">
        </td>
      </tr>
      <tr>
        <td th:text="#{customer.address}">Address</td>
        <td>
          <input type="text" name="address" th:value="${customer.address}">
        </td>
      </tr>
      <tr>
        <td th:text="#{customer.provinces}">Province</td>
        <td>
          <select name="province">
            <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Update">
        </td>
      </tr>
    </table>
  </fieldset>
</form>
<a href="/customers" th:text="#{back}">Back to list</a>.
</body>
</html>
