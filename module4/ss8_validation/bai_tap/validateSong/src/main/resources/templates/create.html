<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{/layout::common}" class="divOut"></div>
<h1>Create Student</h1>
<form th:object="${song}" th:href="@{/song/create}" method="post">
    <table class="table">
<!--        <tr>-->
<!--            <th>ID</th>-->
<!--            <th>-->
<!--                <input type="number" th:field="*{id}"/>-->
<!--            </th>-->
<!--        </tr>-->
        <tr>
            <th>Name</th>
            <th>

                <input type="text" th:field="*{name}"/>
                <input type="text" th:field="*{id}" hidden/>
            </th>
            <th th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></th>
        </tr>
        <tr>
            <th>Artist:</th>
            <th>
                <input type="text" th:field="*{artist}">
            </th>
            <th th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></th>
        </tr>
        <tr>
            <th>Kind:</th>
            <th>
                <input type="text" th:field="*{kind}">
            </th>
            <th th:if="${#fields.hasErrors('kind')}" th:errors="*{kind}"></th>
        </tr>
        <tr >
            <td colspan="2">
                <button type="submit">Create</button>
            </td>
        </tr>

    </table>
</form>
</body>
</html>
