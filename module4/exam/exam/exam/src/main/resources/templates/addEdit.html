<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">addEditModal
<body>
<!--    //Add Edit Modal-->
<div th:fragment="addEditModal()" id="addEditModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <form method="post" class="form_customer" th:object="${contractDto}">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body ">

                        <div class="mb-3">
                            <label class="form-label contractcode">Contract Code</label>
                            <input class="form-control contractcode" name="id" th:field="*{contractcode}">
                            <label class="error" id="lbId" style="color: #fc9494"
                                   th:if="${#fields.hasErrors('contractcode')}"
                                   th:errors="*{contractcode}"></label>
                        </div>
                        <div class="mb-3 category-selection">
                            <label class="form-label">Room Code</label>
                            <select name="category" class="form-select customer_category" th:field="*{roomcode}">
                                <option th:each="item:${cate}" th:value="${item.roomcode}"
                                        th:text="${item.roomcode}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input class="form-control customer_name" name="name" th:field="*{name}"/>
                            <label class="error" id="lbName" style="color: #fc9494" th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}"></label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ID Card</label>
                            <input class="form-control customer_card" type="number" name="id_card" th:field="*{cmnd}"/>
                            <label class="error" id="lbIdCard" style="color: #fc9494"
                                   th:if="${#fields.hasErrors('cmnd')}"
                                   th:errors="*{cmnd}"></label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date of Contract</label>
                            <input type="text" class="date form-control customer_birthday" name="birthday"
                                   th:field="*{dateContract}" autocomplete="off"/>
                            <label class="error" id="lbBirthday" style="color: #fc9494"
                                   th:if="${#fields.hasErrors('dateContract')}"
                                   th:errors="*{dateContract}"></label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Time for rent</label>
                            <select id="gender" name="gender" th:field="*{timeRent}">
                                <option class="form-select" th:value="3" th:text="3thang"></option>
                                <option class="form-select" th:value="6" th:text="6thang"></option>
                                <option class="form-select" th:value="12" th:text="12thang"></option>
                            </select>
                            <label class="error" id="lbGender" style="color: #fc9494"
                                   th:if="${#fields.hasErrors('timeRent')}"
                                   th:errors="*{timeRent}"></label>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
