<body>

<div class="container">
    <div class="row">
        <h2 style="text-align:center">Application</h2>
        <div class="col-2">
            <a type="button" class="btn btn-primary">Create</a>
        </div>

    </div>
    <div class="row">
        <table class="table table-dark table-striped table-hover" id="myTable">
            <thead class="table table-info">
            <tr>
                <th>STT</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Color</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody class="table-group-divider table-warning" style="border-top-color:red">
            <tr th:if="${s.size()==0}">
                <td colspan="2">No Book Available</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
