<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List Smartphone</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        function updateSmartPhone(){
            let id = $("#id").val();
            let producer = $("#producer").val();
            let model = $("#model").val();
            let price = $("#price").val();
            let updateSmartPhone={
                id:id,
                producer: producer,
                model: model,
                price: price
            }
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type:'PUT',
                data: JSON.stringify(updateSmartPhone),
                url:"/smartphones",
                success: console.log("Success")
            })
            event.preventDefault();

        }

        function addNewSmartPhone() {
            let producer = $("#producer").val();
            let model = $("#model").val();
            let price = $("#price").val();
            let newSmartphone = {
                producer: producer,
                model: model,
                price: price
            }
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: 'POST',
                data: JSON.stringify(newSmartphone),
                url: "/smartphones",
                success: successHandler
            });
            event.preventDefault();
        }

        function getSmartphone(smartphone) {
            return `<tr><td>${smartphone.producer}</td><td>${smartphone.model}</td><td>${smartphone.price}</td>` +
                `<td><a class="deleteSmartphone" onclick="deleteid(${smartphone.id})" ">Delete</a></td><td><a class="editSmartphone" onclick="update(${smartphone.id})">Edit</a></td></tr>`;
        }
        function update(id){
            console.log(id);
            $.ajax({
                type:"GET",
                url:`/smartphones/find/`+id,
                success:function (data) {
                    console.log(data);
                    $('#id').val(data.id);
                    $('#producer').val(data.producer);
                    $("#model").val(data.model);
                    $("#price").val(data.price);
                }
            });
            event.preventDefault();
        }
        function deleteid(id){
            $.ajax({
                type: "DELETE",
                url: `/smartphones/`+id,
                success: successHandler
                });
            event.preventDefault();
        }
        function successHandler() {
            $.ajax({
                type: "GET",
                url: "/smartphones",
                success: function (data) {
                    console.log(data)
                    let content = '<tr>\n' +
                        ` <td>Producer</td>\n` +
                        ` <td>Model</td>\n` +
                        ` <td>Price</td>\n` +
                        ` <td>Delete</td>\n` +
                        ` <td>Edit</td>\n` +
                        "</tr>";
                    for (let i = 0; i < data.length; i++) {
                        content += getSmartphone(data[i]);
                    }
                    document.getElementById('smartphoneList').innerHTML = content;
                }

            })
        }
        $(document).ready(function () {
            $('.editSmartphone').click(function (event){
               var id=$(this).data("id");
               console.log(id);
               $.ajax({
                   type:"GET",
                   url:`/smartphones/find/`+id,
                   success:function (data) {
                       console.log(data);
                       $('#id').val(data.id);
                       $('#producer').val(data.producer);
                       $("#model").val(data.model);
                       $("#price").val(data.price);
                   }
               });
               event.preventDefault();
            });
            $('.deleteSmartphone').click(function (event) {
                let a = $(this);
                let smartphoneId = a.data("id");
                console.log(smartphoneId)
                $.ajax({
                    type: "DELETE",
                    url: `/smartphones/${smartphoneId}`,
                    success: function (data) {
                        a.parent().parent().remove();
                    }
                });
                event.preventDefault();
            })
        });
    </script>
</head>
<body>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
            <td><input type="number" id="id" placeholder="id" hidden></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" id="sending" onclick="addNewSmartPhone()"></td>
            <td><input type="submit" value="Update"  onclick="updateSmartPhone()"></td>
        </tr>
    </table>
</form>
<table id="smartphoneList">
    <tr>
        <td>Producer</td>
        <td>Model</td>
        <td>Price</td>
        <td>Delete</td>
        <td>Edit</td>
    </tr>
    <th:block th:each="smartphone:${smartphones}">
        <tr>
            <td th:text="${smartphone.producer}"></td>
            <td th:text="${smartphone.model}"></td>
            <td th:text="${smartphone.price}"></td>
            <td><a class="deleteSmartphone" th:data-id="${smartphone.getId()}">Delete</a></td>
            <td><a class="editSmartphone" th:data-id="${smartphone.getId()}">Edit</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
